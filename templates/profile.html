<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clyst</title>
  </head>
  <body>
    <h1>Artisan Profile</h1>

      <a href="/">Community</a> <!-- Back to community page/home page -->
        {{image}} - {{artist_name}} {{tag}} - {{post.artist_email}} - {{post.artist_bio}}
        {{artist_role}} - {{artist_phone}} - {{artist_location}}
      <ul>
      {% for post in posts %}
      <li>
        {{image}} - {{post.product_name}} - {{rating}} - Rs.{{post.price}}
        <a href="{{url_for('product_buy', id=post.id)}}">Buy Now</a>
        <!-- Redirects to buying of that particular product -->
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
