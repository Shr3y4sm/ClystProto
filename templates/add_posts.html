<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clyst</title>
  </head>
  <body>
    <h1>Add Posts</h1>
<!-- For adding posts -->
    <form action="{{ url_for('add_posts') }}" method="POST">
      <label>Title</label>
      <input name="post_title" type="text" required/>
      <label>Description</label>
      <textarea name="description" required></textarea>
      <label>Add Image</label>
      <input name="post_image" type="text" />
      <button type="submit">Post Artwork</button>
    </form>
  </body>
</html>
