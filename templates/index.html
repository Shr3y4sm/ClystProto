<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clyst</title>
  </head>
  <body>
    <h1>Community Feed</h1>

    <!-- Redirects to marketplace/products page -->
      <a href="/products">MarketPlace</a> <!-- Redirects to products page -->
      <a href="{{ url_for('add') }}">Start posting.</a> <!-- Redirects to posting page -->
    <ul>
      {% for post in posts %}
      <li>
        <a href="{{url_for('delete', id=post.id)}}">Delete</a>
        {{post.artist_name}} {{post.tag}} - {{post.image}} - {{post.title}} - {{post.description}} - {{post.date}}
        <a href="/profile.html">View Artisan</a> <!-- Redirects to profile page -->
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
